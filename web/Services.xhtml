<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./Template/Plantilla.xhtml">

            <ui:define name="content">
                <h:form id="form"> 
                <p:fieldset legend="Servicios" style="margin-bottom:20px; background-color:silver; ">
                    
             
    <p:growl id="msgs" showDetail="true" />
 

    <p:tabView value="#{tabbedView.cars}" var="car">
        <p:tab title="Car - #{car.id}">
            <h:panelGrid columns="2" cellpadding="5">
                <f:facet name="header">
                    <p:graphicImage name="#" />
                </f:facet>                    
                <h:outputText value="Brand:" style="font-weight: bold"/>
                <h:outputText value="#{car.brand}" />
 
                <h:outputText value="Year:" style="font-weight: bold"/>
                <h:outputText value="#{car.year}" />
 
                <h:outputText value="Color:" style="font-weight: bold"/>
                <h:outputText value="#{car.color}" />
            </h:panelGrid>
        </p:tab>
    </p:tabView>
                    <p:separator/>
                    <p:commandButton value="Reservar" action="#"/>
                </p:fieldset>
            </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
