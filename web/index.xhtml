<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="/css/default.css"/>
        <h:outputStylesheet name="/css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>
        <ui:composition template="/Template/Plantilla.xhtml">
            <ui:define name="content">
                <h:form id="form">
                    <p:ring id="custom" value="#{ringView.barberias}" var="car" styleClass="image-ring" easing="easeInOutBack">
                        <p:outputPanel style="text-align: center;" layout="block">
                            <p:graphicImage id="img" value="/resources/images/miperfil.jpg"/>
                            <p:commandButton update=":form:carDetail" icon="ui-icon-new" title="View" oncomplete="PF('carDialog').show();">
                                <f:setPropertyActionListener value="#{car}" target="#{ringView.selectedBarberia}" />
                            </p:commandButton>
                        </p:outputPanel>
                    </p:ring>
                    <p:dialog header="Barberias" widgetVar="carDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false" width="400" height="400">
                        <p:outputPanel id="carDetail" style="text-align:center;" layout="block">
                            <p:panelGrid  columns="2" rendered="#{not empty ringView.selectedBarberia}" columnClasses="value">
                                <f:facet name="header">
                                    <p:graphicImage value="/resources/images/1.jpg" /> 
                                </f:facet>

                                <h:outputText value="Nombre:" />
                                <h:outputText value="#{ringView.selectedBarberia.nombre}" />

                                <h:outputText value="DirecciÃ³n:" />
                                <h:outputText value="#{ringView.selectedBarberia.direccion}" />
                            </p:panelGrid>

                        </p:outputPanel>
                        <p:separator/>

                        <p:commandButton  value="Reserva" action="#"/>
                        <p:commandButton  value="Barberos" action="#"/>
                        <p:commandButton  value="Servicios" action="Services"/>
                    </p:dialog>
                </h:form>
            </ui:define>
        </ui:composition>

    </h:body>

</html>
